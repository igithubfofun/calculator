<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Ultimate Calculator</title>
</head>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/main.css">

<body>

  <div class="container">
  <header>
    <h1>The Ultimate Calculator</h1>
    <div class="divider"></div>
  </header>


    <div class="row">
      <div class="col-md-3 col-md-offset-1 center">
        <h3>Log</h3>
        <div class="well fixed-height">
          <p class="logs"></p>
        </div>

      </div>

      <div class="col-md-7 vertical-divider">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="input-group">
              <input type="text" class="form-control" id="amount" placeholder="0">
              <div class="input-group-addon">
                <i class="fa fa-times" id="clear"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="row flex">
          <div class="col-md-3 center numbers flex">7</div>
          <div class="col-md-3 center numbers flex">8</div>
          <div class="col-md-3 center numbers flex">9</div>
          <div class="col-md-3 center numbers flex">/</div>
        </div>
        <div class="row flex">
          <div class="col-md-3 center numbers flex">4</div>
          <div class="col-md-3 center numbers flex">5</div>
          <div class="col-md-3 center numbers flex">6</div>
          <div class="col-md-3 center numbers flex">*</div>
        </div>
        <div class="row flex">
          <div class="col-md-3 center numbers flex">1</div>
          <div class="col-md-3 center numbers flex">2</div>
          <div class="col-md-3 center numbers flex">3</div>
          <div class="col-md-3 center numbers flex">-</div>
        </div>
        <div class="row flex">
          <div class="col-md-6 center numbers flex">0</div>
          <div class="col-md-3 center numbers flex" id="equals">=</div>
          <div class="col-md-3 center numbers flex">+</div>
        </div>
      </div>

    </div>
  </div>










<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
</body>


</html>
